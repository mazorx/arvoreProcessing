    visibility: hidden;
    width: 200%;
    background-color: black;
    color: #fff;
    text-align: center;
    border-radius: 6px;
    padding: 5px 0;
    

    /* Position the tooltip */
    position: absolute;
    z-index: 1;
    left:calc(-50%)
}

.tooltip:hover .tooltiptext {
    visibility: visible;
}
</style>
